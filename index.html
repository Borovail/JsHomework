<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Інформація про користувача</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <form id="userInfoForm">
    <div class="row">
      <div class="half">
        <label for="firstname">Ім'я:</label>
        <input type="text" id="firstname" name="firstname">
      </div>
      <div class="half">
        <label for="lastname">Прізвище:</label>
        <input type="text" id="lastname" name="lastname">
      </div>
    </div>
    <div class="row">
      <div class="half">
        <label for="birthday">Дата народження:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <div class="half gender">
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="Чоловіча">
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="Жіноча">
        <label for="female">Жіноча</label>
      </div>
    </div>
    <div class="row">
      <label for="skills">Навички:</label>
      <textarea id="skills" name="skills"></textarea>
    </div>
    <div class="row">
      <input type="submit" value="Зберегти">
    </div>
  </form>
  
  <div id="output"></div>
</body>
</html>
