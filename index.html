<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Створення тесту</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="questionList"></div>
  
  <form id="questionForm">
    <label for="question">Запитання:</label>
    <input type="text" id="question" name="question" required>
    
    <label for="correctAnswer">Вірна відповідь:</label>
    <input type="text" id="correctAnswer" name="correctAnswer" required>
    
    <label for="wrongAnswer">Хибна відповідь:</label>
    <input type="text" id="wrongAnswer" name="wrongAnswer" required>
    
    <input type="submit" value="Додати">
  </form>
</body>
</html>
